<!DOCTYPE>
<html lang="en-us">
<head>
    <meta charset="/UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">  -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="headerGroup">
            <div class="headerBackground">
                <h1>Brietta Smith</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="contact">
            <h2>Contact</h2>
            <div class="largeLine"></div>
            <form>
                <label>Name</label>
                <input type="text" name="name" placeholder="Lisa Taylor">
                <label>Email</label>
                <input type="email" name="email" placeholder="myemail@gmail.com">
                <label>Message</label>
                <textarea id="message"></textarea>
                <input class="button" type="submit">
            </form>
        </section>

        <section class="ConnectWithMe">
            <h3>Connect with Me</h3>
            <div class="smallLine"></div>
            <div class="imageContainer">
                <a target="_blank" href="https://github.com/umbercoder"><img src="https://png.icons8.com/nolan/50/000000/github.png"></a>
                <a target="_blank" href="https://www.linkedin.com/in/Brietta-Smith"><img src="https://png.icons8.com/nolan/50/000000/linkedin.png"></a>
            </div>
        </section>
    </div>

    <footer>
        <p>Copyright 2018 Brietta Smith</p>
    </footer>
    
</body>
</html>
